<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
  </head>
  <body id="body">
    <div style="text-align: center" class="card">
      <h1>Java Script Quiz</h1>
      <button id="startQuiz">Start</button>
    </div>

    <div style="text-align: center" class="questionCard">
      <h2 id="question"></h2>
      <div id="choices"></div>
      <div id="timer"></div>
    </div>

    <div style="text-align: center" id="score"></div>

    <div class="scoresheet hidden" style="text-align: center">
      <div id="highscore"></div>
      <input type="text" id="initials" />
      <button id="submitInit">Submit</button>
      <ul id="tG"></ul>
      <button id="playAgain">Play Again</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
